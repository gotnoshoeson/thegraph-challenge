specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: sepolia
    source:
      address: "0xaE5e98f58Dc96298730c7449c4D69FE0ab39C48a"
      abi: Factory
      startBlock: 5699506
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewContract
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: NewContract(address,address)
          handler: handleNewContract
      file: ./src/factory.ts
